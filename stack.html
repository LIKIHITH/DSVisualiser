<!DOCTYPE html>

<html lang="en">
 

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"

          content="IE=edge">

    <meta name="viewport"

          content="width=device-width, initial-scale=1.0">

    <title>stack visualiser</title>

    <link rel="stylesheet" href="stackstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nabla&family=Poppins:wght@400;500&family=Righteous&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="stack.png">
</head>
 

<body>

    

    <header>

        <h1 class="title">STACK VISUALISER</h1>

    </header>
 

    <div class="container">

        <div class="container-header">

            <input type="number" class="text" required>

            <button class="push">Push</button>

            <button class="pop ">Pop</button>

            <button class="reset">Reset</button>

        </div>
 

        <div class="container-body">

            <div class="stack">

                <div class="main-stack-bucket"></div>

            </div>
 

            <div class="info">

                <div class="sec1">

                    <h3>Top of the Stack:</h3>

                    <button class="box"></button>

                </div>

                <div class="sec2">

                    <h3>Last Pushed Item:</h3>

                    <button class="box"></button>

                </div>

                <div class="sec3">

                    <h3>Last Popped Item:</h3>

                    <button class="box"></button>

                </div>

                <div class="sec3">

                    <h3>Size of the Stack:</h3>

                    <button class="box">5</button>

                </div>
 

                <div class="massage-box">

                    <h2>Message Box</h2>

                    <div class="massage"></div>

                </div>

            </div>
 

        </div>

    </div>
 

    <!-- script -->

    <script src="stackscript.js"></script>

</body>
 

</html>
